<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Finance Application</a>
        <a style="font-size:1.5em" href="{{ url_for('prediction')}}">Predictions</a>
        <a style="font-size:1.5em" href="{{ url_for('summary')}}">Yahoo Summary</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} Ask prophet to predict your favorite Ticker in the stock market{% endblock %}
    </div>
</body>
</html>
